<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Public Space - Social Media App</title>
  <link rel="stylesheet" href="twitter-style.css" />
  <link rel="stylesheet" href="responsive-enhancements.css" />
</head>
<body>
  <header>
    <h1>My Social Media Page</h1>
    <nav>
      <a href="index.html" style="margin-right: 15px;"><img src="images/home.png" alt="Home" style="width: 30px; height: 30px;" /></a>
      <a href="profile.html" style="margin-right: 15px;"><img src="images/profile.png" alt="Profile" style="width: 30px; height: 30px;" /></a>
      <a href="messages.html" style="margin-right: 15px;"><img src="images/messages.jpg" alt="Messages" style="width: 30px; height: 30px;" /></a>
      <a href="settings.html" style="margin-right: 15px;"><img src="images/settings.png" alt="Settings" style="width: 30px; height: 30px;" /></a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main style="max-width: 900px; margin: 20px auto;">
    <section>
      <h2>Post a Tweet</h2>
      <textarea id="tweetInput" placeholder="What's happening?" style="width: 100%; height: 80px; border-radius: 12px; border: 1px solid #ccd6dd; padding: 12px; font-size: 14px; resize: none;"></textarea>
      <button id="postTweetButton" style="margin-top: 8px; background-color: #1da1f2; color: white; border: none; border-radius: 20px; padding: 8px 20px; font-weight: 600; cursor: pointer;">Post Tweet</button>
    </section>

    <section style="margin-top: 40px;">
      <h2>Upload Audio Tweet</h2>
      <input type="file" id="audioFileInput" accept="audio/*" />
      <button id="uploadAudioButton" disabled style="margin-top: 8px; background-color: #17bf63; color: white; border: none; border-radius: 20px; padding: 8px 20px; font-weight: 600; cursor: pointer;">Upload Audio</button>
      <p id="audioUploadMessage" style="color: red; margin-top: 10px;"></p>
      <button id="requestOtpButton">Request OTP</button>
      <input type="text" id="otpInput" placeholder="Enter OTP" style="margin-top: 10px;" disabled />
      <button id="verifyOtpButton" style="margin-top: 10px;" disabled>Verify OTP</button>
      <div id="uploadSuccessMessage" style="display:none; color: green; margin-top: 10px;">Audio uploaded successfully!</div>
    </section>
  </main>

  <section style="max-width: 900px; margin: 20px auto;">
    <h2>Subscription Payment</h2>
    <button class="pay-button" style="background-color: #1da1f2; color: white; border: none; border-radius: 20px; padding: 8px 20px; font-weight: 600; cursor: pointer;">Pay Now</button>
    <p id="paymentSuccessMessage" style="display:none; color: green; margin-top: 10px;">Payment successful!</p>
    <p id="paymentErrorMessage" style="display:none; color: red; margin-top: 10px;">Payment failed: Outside allowed time window</p>
  </section>

  <footer style="background-color: #192734; color: white; padding: 10px 20px; text-align: center;">
    <p>Â© 2023 My Social Media Page</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
